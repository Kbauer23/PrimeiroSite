</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-3">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#"><img class="bg-white" src="./img/stripe.svg" alt="" height="25px"><i
          class="bi bi-stripe">
          eguros</i></a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="./index.html"><i class="bi bi-stripe">
              Home </i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" aria-current="page" href="./indexEx5.html"><i class="bi bi-stripe">
              Horario</i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" aria-current="page" href="./indexEx4.html"><i class="bi bi-stripe">
              Apolice</i></a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="m-2 mx-auto " style="max-width: 750px;">
      <h1 class="text-center">Resultado da Apolice</h1>
      <div class="m-5 border p-3">

        <div class="my-4">
          <label for=""><Strong>Pessoa</Strong></label>
          <section>
            <div class="d-flex m-2">
              <label class="col-2 text-end" for=" Name" id="nomeP">Nome: </label>
              <div class="bg-light border mx-2 w-100">
                <span class="m-auto" id=" textName" name="nameR"></span>
              </div>
            </div>

            <div class="d-flex m-2 ">
              <label class="col-2 text-end" for="Genero" id="generoP">Genero: </label>
              <div class="bg-light border mx-2 w-100">
                <span class="m-auto" id="textGenero" name="genero"></span>
              </div>
            </div>

            <div class="d-flex m-2 ">
              <label class="col-2 text-end" for="Idade" id="idadeP">Idade: </label>
              <div class="bg-light border mx-2 w-100">
                <span class="m-auto" id="textIdade" name="idade"></span>
              </div>
            </div>
          </section>


        </div>

        <div class="my-3">
          <label for=""><Strong>Carro</Strong></label>
          <section>
            <div class="d-flex m-2 ">
              <label class="col-2 text-end" for="Marca" id="marcaP">Marca: </label>
              <div class="bg-light border mx-2 w-100">
                <span class="m-auto" id="textMarca" name="marcaR"></span>
              </div>
            </div>

            <div class="d-flex m-2">
              <label class="col-2 text-end" for=" Modelo" id="modeloP">Modelo: </label>
              <div class="bg-light border mx-2 w-100">
                <span class="m-auto" id="textModelo" name="modeloR"></span>
              </div>
            </div>

            <div class="d-flex m-2">
              <label class="col-2 text-end" for="anoF" id="anofP">Fabricação: </label>
              <div class="bg-light border mx-2 w-100">
                <span class="m-auto" id="textAnoF" name="anoFR"></span>
              </div>
            </div>

            <div class="d-flex m-2">
              <label class="col-2 text-end" for="Valor" id="valueP">Valor:</label>
              <div class="bg-light border mx-2 w-100">
                <span class="m-auto" id="Value" name="valorR"></span>
              </div>
            </div>

            <div class="d-flex m-2">
              <label class="col-2 text-end" for="Bonus" id="bonusP">Bonus: </label>
              <div class="bg-light border mx-2 w-100">
                <span class="m-auto" id="textBonus" name="bonusR"></span>
              </div>
            </div>

          </section>



        </div>
        <div class="d-flex m-2">
          <label class="col-2 text-end" for=" Res" id="resP">Resultado:</label>
          <div class="bg-light border mx-2 w-100">
            <span class="m-auto" id="textRes" name="resR"></span>
          </div>
        </div>

      </div>
    </div>
    <div class="btn-toolbar justify-content-center " role="toolbar">
      <div class="btn-group mr-3 px-2">
        <button class="btn btn-secondary y" id="refaz">Refazer formulario</button>
      </div>
      <div class="btn-group mr-3 px-2 ">
        <button class="btn btn-secondary y" id="home">Home</button>
      </div>

    </div>
    <p></p>
    <br>
