<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./stripe.svg" type="image/x-icon">
  <title>Formulario Apolice de Seguro</title>

</head>
<style>
  body {
    @media screen and(max-width: 768px) {

      nav,
      main {
        width: 100%;
        padding: 0px
      }
    }
  }
</style>

<body>
  <nav class="navbar navbar-expand bg-dark border-bottom border-3">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#"><img class="bg-white" src="./stripe.svg" alt="" height="25px"><i
          class="bi bi-stripe">
          eguros</i></a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="./index.html"><i class="bi bi-stripe">
              Home </i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" aria-current="page" href="./indexEx5.html"><i class="bi bi-stripe">
              Horario</i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" aria-current="page" href="./indexEx4.html"><i class="bi bi-stripe">
              Apolice</i></a>
        </li>
      </ul>
    </div>
  </nav>
  <main>

    <div class="m-2 mx-auto container">

      <form action="./resEx4.html" method="get" id="validationDate">
        <fieldset form="validationDate">
          <legend>Apolice de seguro</legend>

          <div class="form-group m-4">
            <label class="mt-3 " for="title2"><strong>Segurado</strong> </label>
            <section class="segurado form-group col-7 w-100 border p-3 mb-5 ">
              <div class="seguradoName form-group  ">
                <label for="name">Nome</label>
                <br>
                <input type="text" class="form-control" name="" id="name" autocomplete="cc-name"
                  placeholder="Digite seu nome">
              </div>
              <p></p>

              <div class="seguradoGenero form-check-inline ">
                <label for="generoMF">Genero</label>
                <br>
                <input type="radio" class="form-check-input" name="genero" id="generoM" value="Masculino">
                <label for="generoM" class="form-check-label">Masculino</label>
              </div>

              <div class="seguradoGeneroF form-check-inline">
                <input type="radio" class="form-check-input" name="genero" id="generoF" value="Feminino">
                <label for="generoF" class="form-check-label">Feminino</label>
              </div>
              <p></p>

              <div class="seguradoNas form-group ">
                <label for="nascL">Data de Nascimento</label>
                <br>
                <input type="date" class="form-control " name="" id="nasc">
              </div>

            </section>
            <p></p>
            <label for="title2"><strong>Veiculo</strong></label>
            <section class="veiculo form-group col-7 w-100 border p-3">

              <div class="veiculoMarca">
                <label for="marca">Marca do carro</label>
                <br>
                <input type="text" class="form-control" name="" id="marca" placeholder="Digite a marca do veiculo">
              </div>
              <p></p>

              <div class="veiculoModel form-group">
                <label for="model">Modelo</label>
                <br>
                <input type="text" class="form-control" name="" id="model" placeholder="Digite o modelo do carro">
              </div>
              <p></p>

              <div class="veiculoAnoF form-group">
                <label for="anoF">Ano de Fabricação</label>
                <br>
                <input type="text" class="form-control" name="" id="anoF"
                  placeholder="Digite o ano de fabricação do veiculo">
              </div>
              <p></p>

              <div class="veciuloValue form-group">
                <label for="valueCar">Valor do carro</label>
                <br>
                <input type="text" class="form-control " name="" id="valueCar" placeholder="Digite o valor do veiculo"
                  value="">
              </div>
              <p></p>

              <div class=" veiculoBonus form-group">
                <label for="pBonus">Porcentagem do bonus</label>
                <br>
                <input type="text" class="form-control " name="" id="carBonus"
                  placeholder="Digite o bonus de porcentagem de 0 a 25%">
              </div>
              <br>


            </section>
            <p></p>
            <button class="btn btn-primary" id="validation" type="submit" onclick="mudarP()"> Enviar
              formulario
            </button>
          </div>

        </fieldset>
      </form>
    </div>
  </main>
  <script src="./scriptForm.js"></script>
</body>

</html>
